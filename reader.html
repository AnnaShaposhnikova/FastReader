<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fast Reader</title>
        <link href="css.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="text-insert-row">
                 <textarea
                class="textarea"
                name="textarea"
                placeholder="Enter your text"
            >
            Мультипликационный приключенческий сериал, расскажет о веселой жизни Скруджа Макдака и его племянников. Главный герой, селезень Скрудж гордится тем, чего он добился: он настолько богат, что может купаться в куче золотых монет, и при этом он настоящий скряга. Конечно, он обожает деньги, но своих племянников Билли, Дилли и Вилли он любит гораздо больше. Эти маленькие проказники все время попадают в различные истории и поэтому доставляют своему дядюшке немало хлопот... 
        </textarea>
             <div class="buttons">
            <button class="start">Start</button>
            <button class="cancel">Cancel</button>
           </div>

            </div>           
        </div>
        <div class="wrapper-reader hidden">
            <div class="word-reader-row">
                <div class="word"></div>
                <div class="slidecontainer">
                        <label for="slider">Слов в минуту (<span id="showSpeed"></span>)</label>
                        <input type="range" id="slider" min="100" max="500" step="10" value="100">
                    </div>
                <div class="buttons">
                    
                    <button class="pause">Pause</button>
                    <button class="continue hidden">Continue</button>
                    <button class="reread">Reread</button>
                    <button class="back">Back</button>
                </div>
            </div>
        </div>

        <script src="reader.js"></script>
    </body>
</html>
